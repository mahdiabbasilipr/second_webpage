<!--modal page for sign up and sign in-->
<!--sign up modal-->
<div class="modal fade" id="sign_up" role="dialog">
    <div class="modal-dialog">
        <!--        modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr"> :نام کاربری دلخواه</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="email">:ایمیل خود را وارد کنید</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">:یک پسورد دلخواه وارد کنید</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd2">:پسورد خود را تایید کنید</label>
                    <input type="password" class="form-control" id="pwd2">
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btm btn-default close_modal">ارسال</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--sign in modal-->

                <div class="form-group">
                    <label for="pwd_in">:پسورد خود را وارد کنید</label>

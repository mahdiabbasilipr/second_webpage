<head>
    <meta charset="UTF-8">
    <title>final page</title>

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="css/page1.css" type="text/css" rel="stylesheet">

    <meta name="viewport" content="width=device-width">

<body>
<!--navbar for pc-->
<div class="row container-fluid" id="navbar_for_pc">
    <div class="col-6">
        <div class="d-flex flex-row justify-content-start" style="padding: 5px;" >
            <button type="button" class="btn btn-info btn-sm navbar_button" data-toggle="modal" data-target="#sign_up">
                ثبت نام
            </button>
            <button type="button" class="btn btn-info btn-sm navbar_button" data-toggle="modal" data-target="#sign_in">ورود</button>
        </div>
    </div>
    <div class="col-6">
        <div class="d-flex flex-row justify-content-end">
            <span class="navbar_icon" id="about_button">درباره ما</span>
            <span class="navbar_icon" id="know_button">آشنایی با ما</span>
            <span class="navbar_icon" id="services_button">خدمات ما</span>
            <span class="navbar_icon" id="connect_us">ارتباط با ما</span>
        </div>
    </div>
</div>
<!--navbar for mobile-->
<div class="row container-fluid" id="navbar_for_mobile">
    <div class="col-6">
        <div class="d-flex flex-row justify-content-start" style="padding: 5px;">
            <button type="button" class="btn btn-info btn-sm navbar_button" data-toggle="modal" data-target="#sign_up">ثبت نام</button>
            <button type="button" class="btn btn-info btn-sm navbar_button" data-toggle="modal" data-target="#sign_in">ورود</button>
        </div>
    </div>
    <div class="col-6">
        <div class="d-flex flex-row justify-content-end">
            <i class="fas fa-bars" id="open_menu" style="font-size: 20px"></i>
        </div>
    </div>
</div>
<!--menu of mobile navbar-->
<div class="row container-fluid" id="menu_page" style="margin: 0">
    <div class="col-6"></div>
    <div class="col-6" id="menu">
        <div class="menu_mobile">درباره ما</div>
        <br>
        <div class="menu_mobile">آشنایی با ما</div>
        <br>
        <div class="menu_mobile">خدمات ما</div>
        <br>
        <div class="menu_mobile">ارتباط با ما</div>
        <br>
    </div>
</div>
<!--modal page for sign up and sign in-->
<!--sign up modal-->
<div class="modal fade" id="sign_up" role="dialog">
    <div class="modal-dialog">
        <!--        modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr"> :نام کاربری دلخواه</label>
                    <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="email">:ایمیل خود را وارد کنید</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">:یک پسورد دلخواه وارد کنید</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd2">:پسورد خود را تایید کنید</label>
                    <input type="password" class="form-control" id="pwd2">
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btm btn-default close_modal" >ارسال</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--sign in modal-->
<div class="modal fade" id="sign_in" role="dialog">
    <div class="modal-dialog">
        <!--        modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usr_in"> :نام کاربری </label>
                    <input type="text" class="form-control" id="usr_in">
                </div>
                <div class="form-group">
                    <label for="email_in">:ایمیل خود را وارد کنید</label>
                    <input type="email" class="form-control" id="email_in">
                </div>
                <div class="form-group">
                    <label for="pwd_in">:پسورد خود را وارد کنید</label>
                    <input type="password" class="form-control" id="pwd_in">
                </div>
                <div class="form-group ">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btm btn-default close_modal" >ارسال</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--header image-->

        <h3>بهبود رتبه گوگل شما</h3><br>
    </div>
    <div class="col-sm-6 col-md-3 services">
        <img src="image/219-2192127_hack-png-png-image-hacking-logo-png.png"width="100%" height="60%"><br>
        <h3>افزایش امنیت سایت شما</h3><br>
    </div>
    <div class="col-sm-6 col-md-3 services">
        <img src="image/front%20end.jpg"width="100%" height="60%"><br>
        <h3>طراحی سایت</h3><br>
    </div>
    <div class="col-sm-6 col-md-3 services">
        <img src="image/programming.jpg"width="100%" height="60%"><br>
        <h3>افزایش امنیت سایت شما</h3><br>
    </div>
</div>
